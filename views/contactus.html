<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css/contact.css">

</head>
<body>
    <header class="main-header">
        <nav class="main-header_nav">
            <ul class="main-header-itemList">
                <li class="main-header-item"><a href="/">Shop</a></li>
                <li class="main-header-item"><a href="/admin/add-product">Add product</a></li>
                <li class="main-header-item"><a class="active" href="/admin/contactus">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="border">
        <div class="mainBorder">
        <h1>Book a call</h1>
        <p>Book a call slot and our representative will call you within 1hr of selected time</p>
        <hr>
        <form action="/success" method="POST">
            <label for="name" class="label">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="mailid" class="label">Email:</label><br>
            <input type="text" id="mailid" name="mailid" required><br>
            <button type="submit" id="button">GET A CALL</button>
        </form>
        </div>
    </div>
</body>
</html>
